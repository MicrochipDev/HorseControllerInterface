<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X-Panel</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <div class="labels">
                    <h2>ON</h2>
                    <h2>OFF</h2>
                </div>    
                <div class="lights">
                    <div class="Indication" id="ON"></div>
                    <div class="Indication" id="OFF"></div>
                </div>
                <div id="sw" onclick="power_switch()">
                    <div id="swl"></div>
                </div>
            </header>
            <section>
                <div class="Start_Stop">
                    <div id="START" onclick="Start()">START</div>
                    <div id="STOP" onclick="Stop()">STOP</div>
                </div>
                <div class="Auto_Manual">
                    <div id="A_M" onclick="A_M()">AUTO/MANUAL<p id="txt1">AUTO</p></div>
                    
                </div>
                <div class="Speed">
                    <div class = "Speed_P0">
                        <div id="_A" onclick="AutoSpeed()">AUTO</div>
                        <div id="_M" onclick="ManualSpeed()">MANUAL</div>
                    </div>
                    <div id="S1" onclick="Speed1()">SPEED 1</div>
                    <div id="S2" onclick="Speed2()">SPEED 2</div>
                    <div id="S3" onclick="Speed3()">SPEED 3</div>
                </div>
                <div class="FWD_REV">
                    <div id="FWD" onclick="Fwd()">FWD</div>
                    <div id="REV" onclick="Rev()">REV</div>
                </div>
                <div class="Auto_Hand">
                    <div id="AUTO" onclick="Auto()">AUTO
                        <h3 id="T_Val">10</h3>
                    </div>
                    <div id="HAND" onclick="Hand()">HAND</div>
                    <input type="range" min="0" max="180" value="10" id = "Time" onchange="Time()">
                </div>
                <div class="Freq">
                    <h3 id = "f_val">15</h3>
                    <input type="range" min="0" max="50" value="25" id = "Frequency" onchange="Freq()">
                    <p class = "zero">0</p>
                </div>
            </section>
        </div>
    </body>
</html>
